<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Player Application</title>
  <link rel="stylesheet" href="/public/css/styles.css">
</head>
<body>
  <header>
    <h1>Music Player Application</h1>
  </header>
  <main>
    <section id="tracks">
      <h2>Tracks</h2>
      <ul id="track-list">
        <!-- Track items will be dynamically added here -->
      </ul>
    </section>
    <section id="playlists">
      <h2>Playlists</h2>
      <ul id="playlist-list">
        <!-- Playlist items will be dynamically added here -->
      </ul>
    </section>
    <section id="recommendations">
      <h2>Recommendations</h2>
      <ul id="recommendation-list">
        <!-- Recommendation items will be dynamically added here -->
      </ul>
    </section>
  </main>
  <script src="/public/js/main.js"></script>
</body>
</html>
